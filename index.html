<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Photo Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [image, setImage] = React.useState(null);
      const [result, setResult] = React.useState('');

      function handleUpload(e) {
        const file = e.target.files[0];
        setImage(URL.createObjectURL(file));

        setTimeout(() => {
          setResult(Math.random() > 0.5 ? "AI-generated" : "Real photo");
        }, 1000);
      }

      return (
        <div className="p-5 text-center">
          <h1 className="text-2xl font-bold mb-4">AI Photo Detector</h1>
          <input type="file" onChange={handleUpload} className="mb-4"/>
          {image && <img src={image} alt="Uploaded" className="mx-auto mb-4 max-w-sm"/>}
          {result && <p className="text-xl font-semibold">{result}</p>}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
