<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Photo Detector - Free Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    
    // Lucide icons as SVG components
    const Upload = () => (
      <svg className="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
    );
    
    const ImageIcon = () => (
      <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
    );
    
    const AlertCircle = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );
    
    const CheckCircle = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );
    
    const Loader = () => (
      <svg className="w-12 h-12 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
      </svg>
    );

    function AIPhotoDetector() {
      const [image, setImage] = useState(null);
      const [preview, setPreview] = useState(null);
      const [analyzing, setAnalyzing] = useState(false);
      const [result, setResult] = useState(null);

      const analyzeImage = async (imageData) => {
        const prompt = `Analyze this image and determine if it's likely AI-generated or a real photograph. 

Look for these AI indicators:
- Unnatural lighting or shadows
- Weird texture patterns (especially in backgrounds)
- Distorted hands, fingers, or facial features
- Impossible reflections or perspectives
- Overly smooth or plastic-looking skin
- Inconsistent detail levels across the image
- Strange text or nonsensical writing
- Blurred or merged objects in backgrounds
- Unusual symmetry or patterns

Respond ONLY with valid JSON in this exact format:
{
  "isAI": true/false,
  "confidence": 0-100,
  "reasoning": "Brief explanation of key indicators found",
  "indicators": ["indicator1", "indicator2", "indicator3"]
}`;

        try {
          const response = await fetch("https://api.anthropic.com/v1/messages", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              model: "claude-sonnet-4-20250514",
              max_tokens: 1000,
              messages: [
                {
                  role: "user",
                  content: [
                    {
                      type: "image",
                      source: {
                        type: "base64",
                        media_type: imageData.type,
                        data: imageData.base64
                      }
                    },
                    {
                      type: "text",
                      text: prompt
                    }
                  ]
                }
              ]
            })
          });

          const data = await response.json();
          const text = data.content
            .map(item => item.type === "text" ? item.text : "")
            .join("")
            .trim();
          
          const cleanText = text.replace(/```json|```/g, "").trim();
          return JSON.parse(cleanText);
        } catch (error) {
          console.error("Analysis error:", error);
          throw new Error("Failed to analyze image");
        }
      };

      const handleImageUpload = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => setPreview(e.target.result);
        reader.readAsDataURL(file);

        const base64Reader = new FileReader();
        base64Reader.onload = async (e) => {
          const base64 = e.target.result.split(',')[1];
          setImage({ base64, type: file.type });
          
          setAnalyzing(true);
          setResult(null);
          try {
            const analysis = await analyzeImage({ base64, type: file.type });
            setResult(analysis);
          } catch (error) {
            setResult({
              error: true,
              message: "Failed to analyze image. Please try again."
            });
          } finally {
            setAnalyzing(false);
          }
        };
        base64Reader.readAsDataURL(file);
      };

      const getConfidenceColor = (confidence) => {
        if (confidence >= 80) return 'text-red-600';
        if (confidence >= 60) return 'text-orange-600';
        if (confidence >= 40) return 'text-yellow-600';
        return 'text-green-600';
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4">
          <div className="max-w-4xl mx-auto">
            <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
              <div className="text-center mb-8">
                <div className="inline-block p-3 bg-purple-100 rounded-full mb-4">
                  <ImageIcon />
                </div>
                <h1 className="text-4xl font-bold text-gray-800 mb-2">
                  AI Photo Detector
                </h1>
                <p className="text-gray-600">
                  Upload an image to detect if it's AI-generated or real
                </p>
              </div>

              <div className="mb-8">
                <label className="block w-full cursor-pointer">
                  <div className="border-4 border-dashed border-gray-300 rounded-xl p-12 hover:border-purple-500 hover:bg-purple-50 transition-all duration-200">
                    <input
                      type="file"
                      accept="image/*"
                      onChange={handleImageUpload}
                      className="hidden"
                    />
                    <div className="text-center text-gray-400">
                      <div className="flex justify-center mb-4">
                        <Upload />
                      </div>
                      <p className="text-lg font-semibold text-gray-700 mb-2">
                        Click to upload an image
                      </p>
                      <p className="text-sm text-gray-500">
                        Supports JPG, PNG, WEBP
                      </p>
                    </div>
                  </div>
                </label>
              </div>

              {preview && (
                <div className="mb-6">
                  <img
                    src={preview}
                    alt="Uploaded preview"
                    className="max-w-full max-h-96 mx-auto rounded-lg shadow-lg"
                  />
                </div>
              )}

              {analyzing && (
                <div className="text-center py-8">
                  <div className="flex justify-center mb-4 text-purple-600">
                    <Loader />
                  </div>
                  <p className="text-gray-600">Analyzing image...</p>
                </div>
              )}

              {result && !result.error && (
                <div className="bg-gray-50 rounded-xl p-6">
                  <div className="flex items-start gap-4 mb-4">
                    <div className={`p-3 rounded-full ${result.isAI ? 'bg-red-100' : 'bg-green-100'}`}>
                      <div className={result.isAI ? 'text-red-600' : 'text-green-600'}>
                        {result.isAI ? <AlertCircle /> : <CheckCircle />}
                      </div>
                    </div>
                    <div className="flex-1">
                      <h3 className="text-2xl font-bold text-gray-800 mb-2">
                        {result.isAI ? 'Likely AI-Generated' : 'Likely Real Photo'}
                      </h3>
                      <div className="mb-3">
                        <div className="flex items-center gap-2 mb-1">
                          <span className="text-sm font-medium text-gray-600">Confidence:</span>
                          <span className={`text-lg font-bold ${getConfidenceColor(result.confidence)}`}>
                            {result.confidence}%
                          </span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-2">
                          <div
                            className={`h-2 rounded-full transition-all duration-500 ${
                              result.isAI ? 'bg-red-500' : 'bg-green-500'
                            }`}
                            style={{ width: `${result.confidence}%` }}
                          />
                        </div>
                      </div>
                      <p className="text-gray-700 mb-4">{result.reasoning}</p>
                      {result.indicators && result.indicators.length > 0 && (
                        <div>
                          <h4 className="font-semibold text-gray-800 mb-2">Key Indicators:</h4>
                          <ul className="space-y-1">
                            {result.indicators.map((indicator, idx) => (
                              <li key={idx} className="text-gray-600 flex items-start gap-2">
                                <span className="text-purple-600 mt-1">•</span>
                                <span>{indicator}</span>
                              </li>
                            ))}
                          </ul>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              )}

              {result && result.error && (
                <div className="bg-red-50 border border-red-200 rounded-xl p-6 text-center">
                  <div className="flex justify-center mb-3 text-red-600">
                    <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </div>
                  <p className="text-red-700">{result.message}</p>
                </div>
              )}
            </div>

            <div className="bg-white rounded-2xl shadow-xl p-6">
              <h3 className="text-xl font-bold text-gray-800 mb-4">How It Works</h3>
              <div className="space-y-3 text-gray-600">
                <p>This AI photo detector analyzes images for common AI-generation indicators:</p>
                <ul className="space-y-2 ml-4">
                  <li>• <strong>Visual artifacts:</strong> Unnatural textures, lighting, or patterns</li>
                  <li>• <strong>Anatomical issues:</strong> Distorted hands, faces, or body proportions</li>
                  <li>• <strong>Inconsistencies:</strong> Impossible perspectives or reflections</li>
                  <li>• <strong>Detail patterns:</strong> Overly smooth or artificial-looking areas</li>
                </ul>
                <p className="text-sm text-gray-500 mt-4">
                  Note: This tool provides analysis but is not 100% accurate. Use it as a guide, not definitive proof.
                </p>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<AIPhotoDetector />, document.getElementById('root'));
  </script>
</body>
</html>
